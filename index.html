<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEON TYPE // RED WAVE [AUDIO ENHANCED]</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <div style="display:flex; gap:10px;">
    <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
    </select>
    <select id="time-select">
        <option value="60">60s</option>
        <option value="90">90s</option>
        <option value="120">120s</option>
    </select>
  </div>
  <div><button id="restart">Restart System</button></div>
</header>

<div class="stats">
  <div class="timer-wrap">
      <svg class="timer-svg">
          <circle class="timer-circle bg-ring" cx="35" cy="35" r="32"></circle>
          <circle class="timer-circle fg-ring" id="progress-ring" cx="35" cy="35" r="32"></circle>
      </svg>
  </div>
  <div class="stat-box">
      <div class="stat-label">WPM</div>
      <div class="stat-val" id="wpm">0</div>
  </div>
  <div class="stat-box">
      <div class="stat-label">ACCURACY</div>
      <div class="stat-val" id="acc">100%</div>
  </div>
  <div class="stat-box">
      <div class="stat-label">COMBO</div>
      <div class="stat-val" id="combo" style="color:var(--accent2)">0</div>
  </div>
</div>

<div id="game-stage">
    <div id="text-container">
        <div id="cursor"></div>
    </div>
</div>

<div class="keyboard" id="keyboard"></div>

<div id="modal-overlay">
    <div class="modal">
        <h2 style="color:var(--accent2); margin-top:0;">SYSTEM HALTED</h2>
        <div style="font-size:60px; font-weight:bold; margin:20px 0;"><span id="final-wpm">0</span> <span style="font-size:20px">WPM</span></div>
        <div style="margin-bottom:30px; opacity:0.7">Accuracy: <span id="final-acc">0%</span></div>
        <button onclick="load()" style="font-size:18px; padding:12px 30px;">Reboot</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
